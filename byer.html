<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kjente byer</title>
        <style>

            img {

                 margin-right: 10px;

                border: 2px solid orange;

            }

            #hovedBilde {

                border-radius: 5px;

                width: 150px;

            }

            .rundtBilde {

                border-radius: 50%;

                width: 100px;

                aspect-ratio: 1;

            }

        </style>

    </head>

    <body>

        <h1>kjente bilder</h1>

        <img src="Filer/pisa.jpg" id="hovedBilde">

        <img src="Filer/moskva.jpg" class="rundtBilde">

        <img src="filer/tel_aviv.jpg" class="rundtBilde">

        <img src="filer/paris.jpg" class="rundtBilde">

    </body>

</html>
